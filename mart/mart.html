            congratulation.style.animation = 'none';
            void congratulation.offsetWidth;
            congratulation.style.animation = 'textAnimation 1s';
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –æ—Ç–∫—Ä—ã—Ç–∫–∏ –≤ PNG
        function downloadCard() {
            html2canvas(document.querySelector('.card')).then(canvas => {
                const link = document.createElement('a'); // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É
                link.download = '8_marta.png'; // –ò–º—è —Ñ–∞–π–ª–∞
                link.href = canvas.toDataURL('image/png'); // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –≤ PNG
                link.click(); // –≠–º—É–ª—è—Ü–∏—è –∫–ª–∏–∫–∞
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            music.paused ? music.play() : music.pause(); // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
        }

        // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
        document.addEventListener('click', () => {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) music.play();
        }, { once: true }); // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –æ–¥–∏–Ω —Ä–∞–∑
    </script>
